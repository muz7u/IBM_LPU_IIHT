<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring Core Online Tutorial - List Products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
        <h2>Enter Employee ID to find the employee</h2>
        <div>
        <form class="form-horizontal" th:object="${employeeId}" th:action="@{/employees/{employeeId}}" method="get">
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Enter Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{employeeId}"/>
             	</div>
             	
             	<div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            	</div>
            </div>
            </form>
            </div>



</body>
</html>
